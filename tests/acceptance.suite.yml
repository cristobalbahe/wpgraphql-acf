actor: AcceptanceTester
modules:
    enabled:
        - Asserts
        - WPBrowser
        - REST:
            depends: PhpBrowser
            part: Json
        - \Helper\Acceptance
    config:
        PhpBrowser:
            url: '%TEST_SITE_WP_URL%'
            headers:
                Content-Type: application/json
        WPBrowser:
            url: '%TEST_SITE_WP_URL%'
            adminUsername: '%TEST_SITE_ADMIN_USERNAME%'
            adminPassword: '%TEST_SITE_ADMIN_PASSWORD%'
            adminPath: '/wp-admin'
