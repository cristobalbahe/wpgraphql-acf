name: Testing Integration

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '**.php'
      - '!docs/**'

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.0', '7.4' ]
        wordpress: [ '6.1', '5.9' ]
        acf_pro: [ true, false ]
        acf_version: [ 5.12.4, 6.1.6 ]
        include:
          - php: '8.1'
            wordpress: '6.1'
            acf_pro: true
            acf_version: '6.1.0-alpha1'
          - php: '8.1'
            wordpress: '6.1'
            acf_pro: true
            coverage: 1
          - php: '8.1'
            wordpress: '5.9'
          - php: '7.3'
            wordpress: '5.9'
      fail-fast: false
    name: WordPress ${{ matrix.wordpress }}, PHP ${{ matrix.php }}, ACF ${{matrix.acf_version}}, ACF PRO ${{matrix.acf_pro}}, ACF Extended PRO ${{matrix.acf_extended_pro}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring, zip, unzip

      - name: Get Composer Cache Directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install

      - name: Copy environemt files
        run: |
          cp .env.dist .env
          cp .env.testing.dist .env.testing

      - name: Build and run tests
        env:
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
        run: |
          docker-compose build \
            --build-arg WP_VERSION=${{ matrix.wordpress }} \
            --build-arg PHP_VERSION=${{ matrix.php }} \
            --build-arg DOCKER_REGISTRY=ghcr.io/wp-graphql/
          docker-compose run \
            -e PHP_VERSION=${{ matrix.php }} \
            -e WP_VERSION=${{ matrix.wordpress }} \
            -e COVERAGE=${{ matrix.coverage }} \
            -e USING_XDEBUG=${{ matrix.coverage }} \
            -e DEBUG=${{ matrix.debug }} \
            -e SKIP_TESTS_CLEANUP=${{ matrix.coverage }} \
            -e ACF_PRO=${{matrix.acf_pro }} \
            -e ACF_LICENSE_KEY=${{secrets.ACF_LICENSE_KEY}} \
            -e ACF_VERSION=${{matrix.ACF_VERSION}} \
            -e ACF_EXTENDED_LICENSE_KEY=${{secrets.ACF_EXTENDED_LICENSE_KEY}} \
            testing

      - name: Push Codecoverage to Coveralls.io
        if: ${{ matrix.coverage == 1 }}
        env:
          COVERALLS_RUN_LOCALLY: 1
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: vendor/bin/php-coveralls -v
